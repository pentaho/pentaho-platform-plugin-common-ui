<div class="angular-dojo dateTimePicker form-inline">
  <div dojo-widget="pentaho/common/DateTextBox"
      ng-model="selectedDate"
      dojo-constraints="datePattern:'yyyy-MM-dd'"
      dojo-props="message:'';rangeMessage:''" />
  <input type="number" min="1" max="12" ng-model="hour" class="input-small"/>
  <input type="number" min="0" max="59" ng-model="minute" class="input-small"/>
  <select ng-model="tod" ng-options="currOption for currOption in ['AM', 'PM']" class="input-small"/>
</div>
